<div class="main-div">
    <app-burgers class="app-burgers"  *ngFor="let burger of burgers; let i = index"
                    [id]="burger.id"
                    [name]="burger.name"
                    [price]="burger.price"
                    [image]="burger.image"
                    [index]="i">
    </app-burgers>
</div>
